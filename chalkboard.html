<!DOCTYPE html>
<html>
    <head>
        <title>ChalkBoard
        </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="menu.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="sitemap.js"></script>
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <textarea rows="10" cols="80" id="inputText">I will not make a list here</textarea>
        <button onclick="ToDohtml();">Text!</button>
        <ol id ="ol">
            
        </ol>
        <script>
            function ToDohtml() {
                var i = 0;
                while( i < 100) {
                    var list = document.getElementById("ol");
                    var userinput= document.getElementById("inputText");
                    var item= document.createElement("li");
                    item.textContent = userinput.value;
                    list.appendChild(item);
                    i++;
                }
            }
        </script>
    </body>
    
</html>
