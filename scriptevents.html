<html>
	<head>
    <title>JavaScript Events</title>

    <script>

                document.getElementById("span1").style.color="blue";
                changeColor("red");
            }
                
            
    </script>
    <style>
        #span1 {
        color: red;
        }
    </style>

        <span id="span1" onmouseover="hover();">טּ_טּ</span>
    </body>
</html>
