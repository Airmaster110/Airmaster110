<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name=""viewport" content= "width=device-width">
        <title>Calculator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script>
            function calc() {
            var w = parseFloat(document.getElementById("width").value);
            var l = parseFloat(document.getElementById("length").value);
            var area = document.getElementById("area");

            area.value = l * w;
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>
    </head>
    <body>
        <h1>Area of Rectangles</h1>
        <img src="rectangle.gif" style="float: left; height: 150px; margin-right: 5px;">
        <h2>A = l * w</h2>
        
        w: <input type="number" id="width" placeholder ="width"><br>
        l: <input type="number" id="length" placeholder="length">
        <button onclick="calc();">Calculate</button>
        <hr>
        area: <input type="output" id="area" placeholder="area" readonly>
    </body>
</html>
