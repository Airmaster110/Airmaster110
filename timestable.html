        <link rel="stylesheet" type="text/css" href="style.css">

        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable();buildMap('menubar')">
        <div id="menubar"></div>
        <script>
            function buildTimesTable() {
                //Create a table for the multiplication
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                
                //Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                for(var i = 1; i < 11; i++) {
                    var row = document.createElement("tr");
                    timesTable.appendChild(row);
                    
                    
                    for(var j = 1; j < 11; j++) {
                        var column = document.createElement("td");
                        row.appendChild(column);
                        column.textContent = i * j;
                        if (j % 3 == 0 && 1 && 2 && 3) {
                            column.style.backgroundColor="red";     
                        }
                        }
                        
                }
                
                //Fill in the multiplication table
                
     
                
            }
        </script>
    </body>
</html>
